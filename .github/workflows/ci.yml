name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      
      - name: Run tests
        run: |
          if npm run | grep -q "test"; then npm test; else echo "No tests"; fi

  
  migrate:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run migrations
        
        run: npx typeorm migration:run -d src/typeORM/data-source.ts

      - name: Run seed (optional)
        if: env.RUN_SEED == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run seed
